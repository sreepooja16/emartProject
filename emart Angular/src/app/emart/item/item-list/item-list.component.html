<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="row">

                <div class="col-md-6 col-sm-12 col-lg-4 my-2" *ngFor="let item of allitems">
                    <div class="card w-lg-25 w-md-50 w-sm-100 mx-2 my-2">
                        <div class="media-container">
                            <img class="card-img" [src]="item?.image" width="244.53" height="244.53" [alt]="item.name">
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-8">
                                    <h3 class="text-left"> {{ item.name }}</h3>
                                </div>
                                <div class="col-4">
                                   
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <p class="card-text-right font-italic"> {{ item.description}}</p>
                                </div>
                                <div class="col-6 text-center ">
                                    <div class="row ">
                                        <div class="col-12 align-right my-2">
                                            <p class="card-text"> {{ item.price }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 align-right "></div>

                                        <button type="button" (click)="displayItemDetails(item.id)">view
                                            Details</button>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
